<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/home.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(window).on("load", GetAllProperties);
            function GetAllProperties() {
	            $.emailId = localStorage.getItem("emailId");
	            $.get("/getProfile?emailId=" + $.emailId, function (data, status) {
	                if(data){
		                $('h2').append(data.Profile[0].name)
		            }else{
		                 $('h2').append("User not found")
		            }
	            });
            }

    </script>

</head>
<body>
<div class="header" id="myHeader">
    <h2></h2>
</div>
<button type="button" id="dice">Dice</button>
<p></p>
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
    </div>

</div>
<script>
        $('#dice').click(function(){
        $.emailId = localStorage.getItem("emailId");
        console.log($.emailId);
            $.get("/getNumberOnDice?emailId="+$.emailId, function(data, status){
                    $('p').append(data.position);
                });
            });

</script>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

</script>
</body>
</html>
