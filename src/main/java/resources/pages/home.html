<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/home.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(window).on("load", GetAllProperties);
            function GetAllProperties() {
	            $.emailId = localStorage.getItem("emailId");
	            $.get("/getProfile?emailId=" + $.emailId, function (data, status) {
	                if(data){
		                $('h2').append(data.Profile[0].name)
		            }else{
		                 $('h2').append("User not found")
		            }
	            });
            }

    </script>

</head>
<body>
<div class="header" id="myHeader">
    <h2></h2>
</div>
<button type="button" id="dice">Dice</button>
<p></p>
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
    </div>

</div>
<script src="../static/js/dice.js"></script>
<script src="../static/js/modal.js"></script>

</body>
</html>
