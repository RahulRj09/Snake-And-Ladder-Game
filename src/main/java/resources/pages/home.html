<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="../static/css/home.css">
    <link rel="stylesheet" type="text/css" href="../static/css/board.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>
<body>
<div class="header" id="myHeader">
    <h2>
        <button type="button" id="logout" onclick="logout()"><b>Logout</b></button>
        <button type="button" id="myBtn"><b>Profile</b></button>
    </h2>
</div>
<!--<p id="currentPositionEmailId"></p>-->
<!--<p id="position"></p>-->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="name"><b>Name : </b></p>
        <p id="email"><b>Email-Id : </b></p>
        <p id="win"><b>Total Winning Game : </b></p>
        <p id="loss"><b>Total losing Game : </b></p>
        <p id="total"><b>Total Game : </b></p>
    </div>
</div>

<div id="logoutModal" class="modal">
    <div class="modal-content">
        <button type="button" id="exit" class="btn btn-danger">Exit</button>
        <button type="button" id="save" class="btn btn-success" onclick="saveGameCurrentPosition()">Save</button>
    </div>
</div>
<div id="board" class="board">
    <img id="image" src="../static/images/snakes-and-ladders-board-game.jpg"/>
    <br>
</div>
<div class="board">
    <button type="button" id="dice"><img src="../static/images/dice.png" id="diceImg"/></button>
</div>

<div id="winnerModal" class="modal">
    <div class="modal-content">
        <h1 id="winner"></h1>
        <button type="button" id="exitAfterGameOver" class="btn btn-danger">Exit</button>
        <button type="button" id="replay" class="btn btn-success">Replay</button>
    </div>
</div>

<!--Add JavaScript-->

<script src="../static/js/position.js"></script>
<script src="../static/js/modal.js"></script>
<script src="../static/js/logout.js"></script>
<script src="../static/js/profile.js"></script>

</body>
</html>
